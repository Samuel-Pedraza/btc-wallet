<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <button id="generate_pk">Generate PK</button>

    <p>Private Key: <span id="pk"></span></p>
  </body>
</html>
<script type="text/javascript">
	const { ipcRenderer } = require('electron');
	const bitcoin = require('bitcoinjs-lib');


	document.getElementById("generate_pk").addEventListener("click", function(){

		var key = bitcoin.ECPair.makeRandom().toWIF()

		document.getElementById("pk").innerHTML = key;
	})

</script>
